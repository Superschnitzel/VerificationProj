<!DOCTYPTE html>
<html style="padding:0; margin: 0">

    <head>
        <title>{% block title %}My amazing site{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body style="width:100%;border:1px solid black; padding-bottom: 60px; margin: 0;padding: 0;">
    
     <div id="parent" style="width:100%; border:1px solid black">
        <div class="image" style="width:250px; float:left "><center><img style="width=250px" src="http://www.sosy-lab.org/images/sosylogo.png"/></center></div>
        <div style="width=300px; float:left "><center><h3 >Verification Cloud</h3></center></div>
        <div class="image" style="width=250px;  "><center><img style="width=250px" src="http://www.sosy-lab.org/images/unilogo.png"/></center></div>

    <div style="clear:both"></div>
    </div>

     <br>   


    {% if user.is_authenticated %} 

    <div id="content" >

        
            {% block content %}{% endblock %}
       
    </div>
     
    {% else %}

        <center>Hallo bitte einloggen! </center><br>

    {% endif %}
   
    <div id="log" style="border: 1px solid black; position: absolute; bottom: 8px; width: 100%; height: 50px">
       <center> {% block toggle_login %}
            {% include "userauth/toggle_login.html" %}
        {% endblock %}
        </center>
    </div>

    </body>
</html>
